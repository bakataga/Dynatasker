<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>TO DO LIST</h1>
    <div class="container">
      <div class="form-group">
        <label for="nouvelleTache">Mission</label><br />
        <input
          type="text"
          id="nouvelleTache"
          size="60"
          placeholder="Ajouter une tâche"
        /><br />

        <label for="description">Description</label><br />
        <input
          type="text"
          id="description"
          size="60"
          placeholder="decrire la tache"
        /><br />
        <label for="date">Echéance</label><br />
        <input type="date" id="date" /><br />
      </div>
      <button onclick="ajouterTache()">Ajouter à la ToDo List</button>
      <ul id="listeTaches"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
